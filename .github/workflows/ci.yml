# CORRECTED CI configuration
name: CI Pipeline
on: [push, pull_request]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend  # ✅ Important: All commands run in backend folder
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use 3.10 (more stable with packages)
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Python tests
      run: |
        python -m pytest test_app.py -v
      
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend  # ✅ Run in frontend folder
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use Node 18 (LTS)
    
    - name: Install Node dependencies
      run: |
        npm ci  # Uses package-lock.json for exact versions
    
    - name: Build React app
      run: |
        npm run build